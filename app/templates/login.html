<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BTZ Kantinenplan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Extract CSRF token from cookie / CSRF token aus Cookie extrahieren
      function getCsrfToken() {
        const name = 'csrf_token=';
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return '';
      }

      // Set token in hidden form field / Token in verstecktes Formularfeld setzen
      window.onload = function () {
        const csrfToken = getCsrfToken();
        document.getElementById('csrf_token').value = csrfToken;
        console.log('CSRF Token set in form:', csrfToken);
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h1>
      <form action="/auth/login" method="POST" class="space-y-5">
        <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token }}">

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-400"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-400"
          />
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember_me"
            name="remember_me"
            class="rounded text-indigo-600 focus:ring-indigo-500"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-700">
            Angemeldet bleiben?
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Einloggen
        </button>

        {% if error %}
        <p class="text-sm text-red-500 mt-2 text-center">{{ error }}</p>
        {% endif %}
      </form>
    </div>

    <!-- Footer -->
    <footer class="mt-6 py-4 text-center text-sm text-gray-500">
      &copy; 2025 Jo&euml;l Kr&uuml;gel – Version {{ version }}
    </footer>
  </body>
</html>
